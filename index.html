<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLinica_medica_Consultas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header__user">
            <img src="https://i.pravatar.cc/150?u=sonia" alt="Foto do perfil de Sônia" class="header__user-avatar">
            <div class="header__user-info">
                <p class="header__greeting">Olá, Sônia</p>
                <p class="header__message">Mais + consultas hoje</p> 
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Hoje</h2>

        <article class="appointment-card">
            <div class="card__header">
                <div class="card__patient-info">
                    <img src="https://i.pravatar.cc/150?u=luciana" alt="Foto de Luciana Dias" class="card__patient-avatar">
                    <div class="card__patient-details">
                        <p class="card__patient-name">Luciana Dias</p>
                        <p class="card__appointment-type">
                            <img src="https://img.icons8.com/ios-filled/16/6b7280/camcorder-pro.png" alt="Ícone de vídeo" class="card__icon">
                            Consulta remota
                        </p> 
                </div>
                <img src="https://img.icons8.com/ios-filled/24/6b7280/chat-bubble.png" alt="Ícone de chat" class="card__chat-icon">
            </div>
            <p class="card__time">14:00 - 15:00 (1 hora)</p> 
            <div class="card__actions">
                <button class="btn btn--secondary">Ligar por vídeo</button> 
                <button class="btn btn--tertiary">Ligar por áudio</button> 
            </div>
        </article>

        <article class="appointment-card">
            <div class="card__header">
                <div class="card__patient-info">
                    <img src="https://i.pravatar.cc/150?u=larissa" alt="Foto de Larissa Santana" class="card__patient-avatar">
                    <div class="card__patient-details">
                        <p class="card__patient-name">Larissa Santana</p> 
                        <p class="card__appointment-type">
                           <img src="https://img.icons8.com/ios-filled/16/6b7280/marker.png" alt="Ícone de localização" class="card__icon">
                            Consulta no local
                        </p> 
                    </div>
                </div>
                <img src="https://img.icons8.com/ios-filled/24/6b7280/chat-bubble.png" alt="Ícone de chat" class="card__chat-icon">
            </div>
            <p class="card__time">16:00 - 17:00 - (1 hora)</p> 
            <div class="card__actions">
                <button class="btn btn--primary">Ver endereço</button> 
            </div>
        </article>

        <article class="appointment-card">
            <div class="card__header">
                <div class="card__patient-info">
                    <img src="https://i.pravatar.cc/150?u=marcos" alt="Foto de Marcos Correia" class="card__patient-avatar">
                    <div class="card__patient-details">
                        <p class="card__patient-name">Marcos Correia</p> 
                           <img src="https://img.icons8.com/ios-filled/16/6b7280/camcorder-pro.png" alt="Ícone de vídeo" class="card__icon">
                            Consulta remota
                        </p> 
                    </div>
                </div>
                <img src="https://img.icons8.com/ios-filled/24/6b7280/chat-bubble.png" alt="Ícone de chat" class="card__chat-icon">
            </div>
            <p class="card__time">17:20 - 18:00 (40 minutos)</p>
            <div class="card__actions">
                <button class="btn btn--secondary">Ligar por vídeo</button> 
                <button class="btn btn--tertiary">Ligar por áudio</button> 
            </div>
        </article>
    </main>
</body>
</html>
